<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Handwritten Character Recognition</title>
  </head>
  <body>
    <h1>Upload Handwritten Character Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <br />
      <input type="radio" name="model" value="single" checked /> Single Digit
      <input type="radio" name="model" value="sequence" /> Sequence Digit
      <br />
      <input type="submit" value="Upload and Predict" />
    </form>
    <div id="result"></div>

    <script>
      const form = document.getElementById("uploadForm");
      form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const result = await response.json();
          document.getElementById(
            "result"
          ).textContent = `Prediction: ${result.prediction}`;
        } catch (error) {
          console.error("Error during fetch:", error);
          document.getElementById(
            "result"
          ).textContent = `Error: ${error.message}`;
        }
      };
    </script>
  </body>
</html>
